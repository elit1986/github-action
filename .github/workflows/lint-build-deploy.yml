name: first-workflow
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get-Code
        uses: actions/checkout@v3
      - name: Install-Dependencies
        run: npm ci
      - name: Lint-Code
        run: npm run lint
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get-Code
        uses: actions/checkout@v3
      - name: Install-Dependencies
        run: npm ci
      - name: Build-Code
        run: npm run build
  deploy:
    runs-on: ubuntu-latest
    needs: [lint, build]
    steps:
      - name: Get-Code
        uses: actions/checkout@v3
      - name: Install-Dependencies
        run: npm ci
      - name: Deploy-Code
        run: echo "Deploying the code"
    